<!DOCTYPE html>
<html lang="en">
<head>
  <title>Maghreb Titrisation Administration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="../../assets/login-style/favicon.ico"/>
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/login-style/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/login-style/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/login-style/icon-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/login-style/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/login-style/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/login-style/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../assets/login-style/util.css">
  <link rel="stylesheet" type="text/css" href="../../assets/login-style/main.css">
  <!--===============================================================================================-->
</head>
<body>

<div class="limiter">

  <div class="container-login100">

    <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">

      <div class="alert-danger" *ngIf="mode ==1"><strong>Mauvaises qualifications !!</strong></div>
       <p></p>
       <p></p>
      <form class="login100-form validate-form" #f="ngForm" (ngSubmit) ="onLogin(f.value)">

          <span class="login100-form-title p-b-55">
						Interface d'administration
					</span>

        <div class="wrap-input100 validate-input m-b-16" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="loginUser" placeholder="Login" ngModel="" required />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-user"></span>
						</span>
        </div>

        <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
          <input class="input100" type="password" name="pwdUser" placeholder="Mot de passe" ngModel="" required />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<span class="lnr lnr-lock"></span>
						</span>
        </div>

        <div class="container-login100-form-btn p-t-25">
          <button class="login100-form-btn" type="submit">
            Connexion
          </button>
        </div>

        <div class="text-center w-full p-t-115">
						<span class="txt1">
                    Pas un membre ?
            </span>

          <a class="txt1 bo1 hov1" href="#">
            S'inscrire maintenant
          </a>
        </div>
      </form>
    </div>
  </div>
</div>




<!--===============================================================================================-->
<script src="../../assets/login-style/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../assets/login-style/popper.js"></script>
<script src="../../assets/login-style/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../../assets/login-style/select2.min.css"></script>
<!--===============================================================================================-->
<script src="../../assets/login-style/main.js"></script>

</body>
</html>
